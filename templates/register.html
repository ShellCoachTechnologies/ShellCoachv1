
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | ShellCoach</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0F172A] text-white flex items-center justify-center h-screen">
  <div class="w-full max-w-sm">
    <img src="/static/kernelplus-logo.png" alt="Kernel+ Academy" class="mx-auto w-32 mb-4">
    <form method="POST" class="bg-white p-6 rounded-lg shadow-lg text-black">
      <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
      <input name="username" type="text" placeholder="Username" class="w-full p-2 mb-4 border border-gray-300 rounded">
      <input name="password" type="password" placeholder="Password" class="w-full p-2 mb-4 border border-gray-300 rounded">
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">REGISTER</button>
      <p class="mt-4 text-sm text-center">Already have an account? <a href="/login" class="text-blue-500">Register</a></p>
    </form>
  </div>
</body>
</html>
