<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | ShellCoach</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex justify-center items-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg text-white w-full max-w-sm">
        <img src="/static/kernelplus-logo.png" alt="Kernel+ Academy" class="mx-auto mb-6 w-32">
        <h2 class="text-center text-2xl font-bold mb-4">Login to Your Account</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" class="w-full p-2 mb-4 bg-gray-700 rounded">
            <input type="password" name="password" placeholder="Password" class="w-full p-2 mb-4 bg-gray-700 rounded">
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold">REGISTER</button>
        </form>
        <p class="text-center mt-4 text-sm text-gray-400">Already have an account? <a href="/login" class="text-blue-400">Login</a></p>
    </div>
</body>
</html>
