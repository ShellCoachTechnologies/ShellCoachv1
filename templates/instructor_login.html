
<!DOCTYPE html>
<html>
<head><title>Instructor Login</title></head>
<body>
  <h2>Instructor Login</h2>
  {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
  <form method="post">
    <input type="password" name="password" placeholder="Enter Instructor Password">
    <button type="submit">Login</button>
  </form>
</body>
</html>
