<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - ShellCoach</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #1e1e1e;
      padding: 30px;
      border: 2px solid #00ffcc;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      background: #111;
      color: #00ffcc;
      border: none;
    }
    button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #00ffcc;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form method="POST">
    <h2>ShellCoach Login</h2>
    <p><input name="username" placeholder="Enter username" required></p>
    <p><button type="submit">Login</button></p>
  </form>
</body>
</html>
